coverage:
  precision: 2
  round: down
  range: "70...100"
parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no
comment:
  layout: "reach,diff,flags,files,footer"
  require_changes: true
  require_base: no
flags:
  features:
    carryforward: true
