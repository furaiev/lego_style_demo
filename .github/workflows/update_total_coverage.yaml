name: update_total_coverage
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: ğŸ£ Preparing Environment
        uses: ./.github/actions/init

      - name: ğŸ“¦ Install tools
        run: |
          dart pub global activate coverage

      - name: ğŸ“ Preparing coverage report
        run: |
          melos exec -c 1 --fail-fast --file-exists="coverage/lcov.info" -- \
            "\$MELOS_ROOT_PATH/scripts/combine_coverage.sh"

      - name: ğŸ¤· Check report existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'coverage_report/lcov.info'

      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: ğŸ“Š Report code coverage
        run: genhtml coverage_report/lcov.info -o coverage_report/html

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage_report/html

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
