name: update_total_coverage
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: ğŸ£ Preparing Environment
        uses: ./.github/actions/init

#      - name: ğŸ“¦ Install tools
#        run: |
#          dart pub global activate coverage

      - name: ğŸ“ Preparing coverage report
        run: |
          melos exec -c 1 --fail-fast --file-exists="coverage/lcov.info" -- \
            "\$MELOS_ROOT_PATH/scripts/combine_coverage.sh"

      - name: ğŸš§ Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y autotools-dev autoconf automake make gcc perl
          sudo apt-get install -y libcapture-tiny-perl libdatetime-perl

      - name: ğŸ”§ Install lcov from source
        run: |
          sudo apt-get remove -y lcov
          git clone https://github.com/linux-test-project/lcov.git
          cd lcov
          sudo make install

      - name: ğŸ“Š Generate coverage report
        run: genhtml coverage_report/lcov.info -o coverage_report/html --hierarchical

      - name: ğŸš€ Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage_report/html

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
