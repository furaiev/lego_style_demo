name: Test Coverage Partial

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: 'ðŸ¦ Setup Flutter'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.2
          channel: "stable"
          cache: true
      - name: 'ðŸ“¦ Install Dependencies'
        run: |
          flutter config --no-analytics
          dart pub global activate melos
        shell: bash
      - name: Running pub get
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 60
          max_attempts: 2
          retry_on: error
          command: 'melos pub_get_changes_no_dependents'
      - name: ðŸ“¦ Install very good cli
        run: dart pub global activate very_good_cli
      - name: ðŸ£ Preparing coverage tools
        run: dart pub global activate coverage
      - name: ðŸ§ª Collecting coverage for changed packages
        run: |
          melos exec --diff=origin/main...HEAD -c 1 --fail-fast --dir-exists="test" -- \
            "if [ ! -f dart_test.yaml ]; then
              if grep -q 'flutter:' pubspec.yaml; then
                very_good test --coverage --exclude-tags=golden
              else
                dart pub global run coverage:test_with_coverage
              fi
            fi"
      - name: ðŸ“ Preparing coverage report
        run: |
          melos exec --diff=origin/main...HEAD -c 1 --fail-fast --file-exists="coverage/lcov.info" -- \
            "\$MELOS_ROOT_PATH/scripts/combine_coverage.sh"
      - name: ðŸ¤· Check report existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'coverage_report/lcov.info'
      - name: ðŸ§¹ Removing generated code from the report
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          dart pub global activate remove_from_coverage
          dart pub global run remove_from_coverage:remove_from_coverage -f coverage_report/lcov.info -r '.g.dart$' -r '.gr.dart$' -r '.freezed.dart$' -r '.i69n.dart$' -r 'di_initializer.config.dart'
      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1
      - name: ðŸ“Š Report code coverage
        uses: zgosalvez/github-actions-report-lcov@v3
        if: steps.check_files.outputs.files_exists == 'true'
        with:
          coverage-files: coverage_report/lcov.info
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: ðŸ“ Save coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage_report/lcov.info
      - name: Store run-id and PR number for main branch workflow
        if: success()
        run: |
          echo "RUN_ID=${{ github.run_id }}" >> $GITHUB_ENV
          echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
