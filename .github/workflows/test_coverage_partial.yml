name: Test Coverage Partial

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.2
          channel: 'stable'
          cache: true

      - name: 'üì¶ Install Dependencies'
        run: |
          flutter config --no-analytics
          dart pub global activate melos
        shell: bash

      - name: üê£ Preparing coverage tools
        run: dart pub global activate coverage

      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: Running pub get
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 60
          max_attempts: 2
          retry_on: error
          command: ${{ inputs.command || 'melos pub_get_changes' }}

      - name: Run tests and collect coverage for changed packages
        run: ./test_coverage_partial.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
