name: Test Coverage On Merge

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üìö Git Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: 'üê¶ Setup Flutter'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.22.2
          channel: "stable"
          cache: true

      - name: 'üì¶ Install Dependencies'
        run: |
          flutter config --no-analytics
          dart pub global activate melos
        shell: bash

      - name: Running pub get
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 60
          max_attempts: 2
          retry_on: error
          command: 'melos pub_get_changes_no_dependents'

      - name: üì¶ Install very good cli
        run: dart pub global activate very_good_cli

      - name: üê£ Preparing coverage tools
        run: dart pub global activate coverage

      - name: Get previous commit
        id: prev-commit
        run: echo "PREV_COMMIT=$(git rev-parse HEAD^)" >> $GITHUB_ENV

      - name: üß™ Collecting coverage for changed packages
        run: |
          melos exec --diff=$PREV_COMMIT...HEAD -c 1 --fail-fast --dir-exists="test" -- \
            "if [ ! -f dart_test.yaml ]; then
              if grep -q 'flutter:' pubspec.yaml; then
                very_good test --coverage --exclude-tags=golden
              else
                dart pub global run coverage:test_with_coverage
              fi
            fi"

      - name: üìù Preparing coverage report
        run: |
          melos exec --diff=origin/main...HEAD -c 1 --fail-fast --file-exists="coverage/lcov.info" -- \
            "\$MELOS_ROOT_PATH/scripts/combine_coverage.sh"

      - name: ü§∑ Check report existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'coverage_report/lcov.info'

      - name: üßπ Removing generated code from the report
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          dart pub global activate remove_from_coverage
          dart pub global run remove_from_coverage:remove_from_coverage -f coverage_report/lcov.info -r '.g.dart$' -r '.gr.dart$' -r '.freezed.dart$' -r '.i69n.dart$' -r 'di_initializer.config.dart'

      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: üìä Report code coverage to Codecov
        if: steps.check_files.outputs.files_exists == 'true'
        uses: codecov/codecov-action@v4
        with:
          verbose: true
#          flags: features
          fail_ci_if_error: true
          directory: coverage_report
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: üìä Report code coverage to Coveralls
        if: steps.check_files.outputs.files_exists == 'true'
        uses: coverallsapp/github-action@v2
        with:
#          flag-name: features
          file: coverage_report/lcov.info

      - name: Print Contents of Coverage Folder
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          if [ -d coverage_report ]; then
            ls -l coverage_report
          else
            echo "Directory $MELOS_ROOT_PATH/coverage_report does not exist"
          fi
